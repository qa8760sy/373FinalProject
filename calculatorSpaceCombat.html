<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Space combat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="commonJS.js"></script>
        <style>
            body {
              background-image: url("Images/Background.jpg");
              width:100%;
              margin:0 auto;
            }    
            .mainBody{
                display: flex;
            }
            .flex-leftSide{
                flex-grow: 1;
                background: blue;
                /* height:100px; */
                width:100px;
            }
            .flex-rightSide{
                flex-grow: 2;
                /* height:100px; */
                width:100px;
            }
            .flex-main{
                flex-grow: 12;
                /* flex-flow: row; */
                /* height:100px; */
                /* width:50px; */
                display:flex;
                flex-wrap: wrap;
                /* justify-content: flex-start; */
                /* flex-flow: column; */
                /* column-count: 2; */
            }
            .flex-item{
                flex-grow: 1;

            }.break {
              flex-basis: 100%;
              height: 0;
            }
            
        </style>
</head>

<body>
    <div class="mainBody" >
        
        <div class="navBar">
            <ul>
                The rules.
                <li><a href="/skills.html">Skills</a></li>
                <li><a href="/feats.html">Feats</a></li>
                <li><a href="/classes.html">Classes</a></li>
            </ul>
            <ul>
                Calculators.
                <li><a href="/calculatorAttack.html">Attack calculator</a></li>
                <li><a href="/calculatorSpaceCombat.html">Space calculator</a></li>
                <li><a href="/calculatorAstrogation.html">Astrogation calculator</a></li>
                </ul>
            </div>

        <div class="flex-main">
            <div id="baseBonus" class="form_width flex-item">
                <fieldset>
                    <legend>Static</legend>
                    <label for="classAttackBonus">Class attack bonus</label>
                    <input class="updatewhenichange multiEffect" type="range" id="classAttackBonus" name="classAttackBonus" min="0" max="20"> <span id="span_classAttackBonus"></span><br>
                    
                    <label for="shipArmor">Ship Armor</label>
                    <input class="updatewhenichange multiEffect" type="range" id="shipArmor" name="shipArmor" min="0" max="20"> <span id="span_shipArmor"></span><br>

                    <legend>Your Dexterity</legend>
                    <input class="updatewhenichange  multiEffect" id="dexAttribute" type="number" value="10"> 
                    <span id="span_dexattributetext"></span><br>
                        
                    <input class="updatewhenichange" type="checkbox" id="starshipProficency" name="starshipProficency" value="0">
                    <label for="starshipProficency">proficient with starship</label><br>

                    <input class="updatewhenichange" type="checkbox" id="ranksInPilot" name="ranksInPilot" value="0">
                    <label for="ranksInPilot">5+ Ranks in Pilot</label><br>

                    <input class="updatewhenichange" type="checkbox" id="6ranksInPilot" name="6ranksInPilot" value="0">
                    <label for="6ranksInPilot">6+ Ranks in Pilot</label><br>
                        
                    <label for="sizemodifier">Size modifier</label>
                    <select class="updatewhenichange" id="sizemodifier" name="sizemodifier">
                        <option value="-8">Colossal</option>
                        <option value="-4">Gargantuan</option>
                        <option value="-2">Huge</option>
                        <option value="-1">Large</option>
                        <option value="0" selected>Medium</option>
                        <option value="+1">Small</option>
                        <option value="+2">Tiny</option>
                        <option value="+4">Diminutive</option>
                        <option value="+8">Fine</option>
                    </select><br><br>
            </div>
                
            <div class="flex-item"> 
                <fieldset>
                    <legend>Ship status</legend>
                    <label for="fireControl">Fire Control</label>
                    <select class="updatewhenichange" id="fireControl" name="">
                        <option value="0" >+0</option>
                        <option value="2" selected>+2</option>
                        <option value="4">+4</option>
                        <option value="6">+6</option>
                        <option value="8">+8</option>
                    </select><br><br>

                    <label for="rangemodifier">Range modifier</label><br>
                    <input class="updatewhenichange"  id="rangemodifier" default="0" type="range" min="-6" max="0" step="2">
                    <span id="span_rangemodifiertext"></span><br>

                    <label for="speed">Speed Modifier</label><br>
                    <input class="updatewhenichange" type="range"  id="speed" default="0"  min="0" max="4" >
                    <span id="span_speedtext"></span><br>
                    
                    <label for="batteryFire">Battery modifier (number of guns in Battery.)</label>
                    <select class="updatewhenichange" id="batteryFire" name="batteryFire">
                        <option value="0" selected>1 guns</option>
                        <option value="1">2 guns</option>
                        <option value="2">3 guns</option>
                        <option value="3">4 guns</option>
                        <option value="4">5 guns</option>
                    </select><br><br>
                        <label for="shipControl">Starship Control</label>
                        <select class="updatewhenichange" id="shipControl" name="shipControl">
                        <option value="0" selected>In control</option>
                        <option value="-1">Skew</option>
                        <option value="-2">Pitch</option>
                        <option value="-3">Yaw</option>
                        <option value="-4">Spin</option>
                        <option value="-5">Tumble</option>
                    </select><br>
                        <input class="updatewhenichange" type="checkbox" id="fightingdefensively" name="defensiveflying" value="2">
                        <label for="fightingdefensively">Flying Defensively</label><br>
                        <input class="updatewhenichange" type="checkbox" id="totaldefense" name="defensiveflying" value="2">
                        <label for="totaldefense">Full Defense</label><br>
                </fieldset><br>       
            </div>

            <div class="break"></div>
            
            <div class="flex-item">
                <fieldset>
                    <legend>Miscellaneous bonuses</legend>
                    <input class="updatewhenichange" type="checkbox" id="dogfight" value="-4" name="checkBOX">
                    <label for="dogfight">Firing into a dogfight</label><br>
                    <input class="updatewhenichange" type="checkbox" id="attackRun" value = "2" name="checkBOX">
                    <label for="attackRun">Attack Run</label><br>
                    <input class="updatewhenichange" type="checkbox" id="pursuitfalnking" value="2" name="checkBOX">
                    <label for="pursuitfalnking">Pursuit-flanking</label><br>
                    
                    <label for="coverBonus">Cover bonus</label>
                        <select class="updatewhenichange" id="cover" name="coverBonus">
                        <option value="0" selected>No cover</option>
                        <option value="0">Tiny/Diminutive/Fine</option>
                        <option value="1">Medium/Small</option>
                        <option value="2">Huge/Large</option>
                        <option value="4">Colossal/Gargantuan</option>
                        </select>
                </fieldset>
            </div>

            <div class="flex-item">
                <fieldset>
                    <legend>Ship Damage</legend>
                    <input class="updatewhenichange" type="checkbox" id="stabilizerdamage" value="-2" name="checkBOX">
                    <label for="stabilizerdamage">Stabilizer Damage</label><br>
                    <input class="updatewhenichange" type="checkbox" id="computersdamage" value="-2" name="checkBOX">
                    <label for="computersdamage">Computer Damage</label><br>
                    <input class="updatewhenichange" type="checkbox" id="computersdestroyed" value="-2" name="checkBOX">
                    <label for="computersdestroyed">Computers Destroyed</label>
                </fieldset>
            </div>

            <div class="flex-item">
                <fieldset>
                    <legend>Sensor Operator</legend>
                    <input class="updatewhenichange" type="checkbox" id="sensoroperatorattack" value = "2" name="checkBOX">
                    <label for="sensoroperatorattack">Attack bonus</label><br>
                    <input class="updatewhenichange" type="checkbox" id="sensordefense" value = "2">
                    <label for="sensordefense">Defense Bonus</label><br>
                </fieldset>
            </div>
        </div>
        
        <div class="rightNavBar flex-rightSide">
            <div id="totals">
                <div id="defense">Your total Defense:<span id="span_totalDefense"></span></div><br>
                <div id="rangedAttack">Your total Attack Bonus:<span id="span_rangedAttack"></span></div><br>
                <br>
            </div>
        </div>
    </div>
    <script src="spaceCombatWork.js"></script>
</body>

</html>
